<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Panel de Reservas - FieldCheck</h2>
<a th:href="@{/view/bookings/new}" class="btn btn-success mb-3">Crear Nueva Reserva</a>
<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Cancha</th>
        <th>Usuario</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Precio Total</th>
    </tr>
    </thead>
    <th>Acciones</th>
    <tbody>
    <tr th:each="b : ${bookings}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.sportField.name}"></td>
        <td th:text="${b.user.fullName}"></td>
        <td th:text="${#temporals.format(b.startDateTime, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(b.endDateTime, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="'$' + ${b.totalPrice}"></td>
        <td>
            <a th:href="@{/view/bookings/delete/{id}(id=${b.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de eliminar esta reserva?')">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${bookings.isEmpty()}" class="alert alert-info">
    No hay reservas registradas aún.
</div>
</body>
</html>
